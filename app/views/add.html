Add Employee

<div class="row">
  <form novalidate class="simple-form">

    <div class="row">
      <div class="col-sm-6 form-group">
        <label>First Name </label>
        <input type="text" ng-model="user.firstName" class="form-control"/>
      </div>
      <div class="col-sm-6 form-group">
        <label>Last Name </label>
        <input type="text" ng-model="user.lastName" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 form-group">
        <label>Gender </label>
        <input type="text" ng-model="user.gender" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 form-group">
        <label>Date of Birth </label>
        <input type="text" ng-model="user.dob" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 form-group">
        <label>E-mail</label>
        <input type="email" ng-model="user.email" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 form-group">
        <label>Mobile no</label>
        <input type="email" ng-model="user.mobile" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 form-group">
        <label>Address</label>
        <input type="text-area" ng-model="user.address" class="form-control"/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 form-group">
        <label>Current Salary</label>
        <input type="text-area" ng-model="user.salary" class="form-control"/>
      </div>
    </div>


   <input type="button" ng-click="reset()" value="Reset" />
   <input type="submit" ng-click="add(user)" value="Save" />
 </form>
</div>
