<div class="row">
  <div class="col-sm-3"><h3>Employee List</h3></div>
  <div class="col-sm-2  pull-right">
    <button ui-sref="addUser" class="btn btn-primary">Add user</button>
  </div>

</div>

<div class="list-box">
  <div class="row">
    <div class="col-sm-4">
      <input ng-model="searchText" placeholder="Search">
    </div>
    <div class="col-sm-4">
      <select ng-change="filterUsers()" ng-model="filterOption" class="form-control">
        <option value="">Select Department</option>
        <option value="accounting">Accounting</option>
        <option value="hr">HR</option>
        <option value="tech">Tech</option>
        <option value="marketing">Marketing</option>
      </select>
    </div>
    <div class="col-sm-4">

      <div ng-click="toggleSort()">
        <div ng-show="sortByHighToLow"> Salary: High to low
          <span class="glyphicon glyphicon-triangle-top"></span>
        </div>
        <div ng-show="!sortByHighToLow"> Salary: Low to high
          <span class="glyphicon glyphicon-triangle-bottom"></span>
        </div>
      </div>
    </diV>
  </div>
  <hr/>

  <div class="row headingRow">
    <div class="col-sm-3">User Details</div>
    <div class="col-sm-3">Contact Info</div>
    <div class="col-sm-2">Address</div>
    <div class="col-sm-2">Department</div>
    <div class="col-sm-2"></div>
  </div>

  <hr/>

  <div class="customTable">
    <div class="row user-detail-row" ng-repeat="user in users  | filter:searchText" >
      <div class="row">
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-5">
              <img src="images/boy.png" ng-if="user.gender == 'male'">
              <img src="images/girl.png" ng-if="user.gender == 'female'">
            </div>
            <div class="col-sm-7">
              <div class="user-name">{{user.firstName}} {{user.lastName}}
             </div>
             <div>
               {{user.gender}}
             </div>
             <div>
               {{user.dob | date: 'dd-MM-yy'}}
             </div>

            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div>{{user.email}}</div>
          <div>{{user.mobile}}</div>
        </div>
        <div class="col-sm-2">{{user.address}}</div>
        <div class="col-sm-2">
          <div>&#x20B9; {{user.salary}}</div>
          <div>{{user.department}}</div>
        </div>
        <div class="col-sm-2">
          <a class="glyphicon glyphicon-edit" ui-sref="editUser({ id: user.id})"/>
          <a class="glyphicon glyphicon-remove remove-icon" ng-click="removeUser(user.id)" />

        </div>
      </div>
      <hr/>


  </div>
</div>
